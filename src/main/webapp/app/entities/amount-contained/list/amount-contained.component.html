<div>
  <h2 id="page-heading" data-cy="AmountContainedHeading">
    <span jhiTranslate="myApp.amountContained.home.title">Amount Containeds</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="myApp.amountContained.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-amount-contained"
        [routerLink]="['/amount-contained/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="myApp.amountContained.home.createLabel"> Create a new Amount Contained </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="amountContaineds?.length === 0">
    <span jhiTranslate="myApp.amountContained.home.notFound">No Amount Containeds found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="amountContaineds && amountContaineds.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="amount">
            <div class="d-flex">
              <span jhiTranslate="myApp.amountContained.amount">Amount</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="unit">
            <div class="d-flex">
              <span jhiTranslate="myApp.amountContained.unit">Unit</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="mineral.id">
            <div class="d-flex">
              <span jhiTranslate="myApp.amountContained.mineral">Mineral</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="food.id">
            <div class="d-flex">
              <span jhiTranslate="myApp.amountContained.food">Food</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let amountContained of amountContaineds; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/amount-contained', amountContained.id, 'view']">{{ amountContained.id }}</a>
          </td>
          <td>{{ amountContained.amount }}</td>
          <td jhiTranslate="{{ 'myApp.Unit.' + amountContained.unit }}">{{ amountContained.unit }}</td>
          <td>
            <div *ngIf="amountContained.mineral">
              <a [routerLink]="['/mineral', amountContained.mineral.id, 'view']">{{ amountContained.mineral.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="amountContained.food">
              <a [routerLink]="['/food', amountContained.food.id, 'view']">{{ amountContained.food.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/amount-contained', amountContained.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/amount-contained', amountContained.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(amountContained)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
